{{define "index"}}<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body class="zoom-{{ .Zoom }}">
        {{ template "navbar" . }}
        <div class="container-xxl wrapper" id="content">
            {{ if .Search }} <h4 id="found" class="mt-5">Found <span class="text-primary">{{ len .Items }}</span> elements</h4> {{ end }}
            {{template "dir" .Items }}
        </div>
        {{ template "button-up" }}
    </body>
</html>{{end}}
