{{define "dir"}}<ul class="dir-list row row-cols-auto" hx-boost="true" id="gallery--getting-started">
        {{range . }}   <li class="col">{{ if .IsDir }}{{template "dir-item" .}}{{ end }}{{ if .IsImage }}{{template "image-item" .}}{{ end }}{{ if .IsVideo }}{{template "video-item" .}}{{ end }}{{ if .IsOtherFile }}{{template "file-item" .}}{{ end }}</li>
        {{end}}</ul>{{end}}
