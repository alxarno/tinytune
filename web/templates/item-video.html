{{define "video-item"}}<a href="/origin/{{ .ID }}/" type="video" class="image-lightbox" hx-boost="false" data-extension="video/{{ .Extension }}" data-width="{{ .Resolution.Width }}" data-height="{{ .Resolution.Height }}"><figure class="figure dir-list-item">
            {{ if eq .Preview.Length 0 }}
            {{ template "icon-video" .}}
            {{ else }}
            <div class="wrap" style="--origin-width: {{ .Resolution.Width }};--origin-height: {{ .Resolution.Height }};">
                <div class="spacer"></div>
                <img
                    id="video-{{ .ID }}"
                    loading="lazy"
                    alt="{{ .Name }}"
                    src="/preview/{{ .ID }}/" 
                    class="figure-img img-fluid rounded preview" 
                    hx-preserve
                >
                <span class="duration rounded" id="duration-{{ .ID }}">{{ dur .Duration }}</span>
            </div>
            {{ end }}
            <figcaption class="figure-caption">{{ .Name }}</figcaption>
        </figure></a>{{end}}
