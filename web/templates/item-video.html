            <div class="wrap">
                <div class="spacer"></div>
                <img src="/preview/{{ .ID }}" id="video-{{ .ID }}" class="figure-img img-fluid rounded preview" alt="{{ .Name }}" onload="imageOnload({{ .ID }})">

        </figure></a>{{end}}
