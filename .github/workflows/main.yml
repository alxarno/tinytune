name: Main
on: [push]
jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.22.x' ]
    
    steps:
      - uses: alxarno/tinytune/.github/workflows/_env.yml@main
        with:
          go-version: ${{ matrix.go-version }}
      - name: Lint
        run: |
          make quality
      - name: Build
        run: |
          npm i ./web
          make build
      - name: Test
        run: |
          make test